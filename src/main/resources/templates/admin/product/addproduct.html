<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>add product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/customer">customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employee">employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/product">product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order">order</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="d-flex mt-3 justify-content-center align-items-center">
        <h4>ThÃªm Product</h4>
    </div>
    <div class="my-3 row d-flex justify-content-center">
        <div class="col-7">
            <form action="#" th:action="@{/product/add}" th:object="${product}" method="post" >
            <div class="mb-3">
                <label class="form-label">name</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label  class="form-label">description</label>
                <input type="text" class="form-control" th:field="*{description}" >
            </div>
            <div class="mb-3">
                <label  class="form-label">manufacturer</label>
                <input type="text" class="form-control" th:field="*{manufacturer}" >
            </div>
            <div class="mb-3">
                <label  class="form-label">status</label>
                <select class="form-control" th:field="*{status}">
                    <option th:each="productStatus : ${T(fit.iuh.edu.vn.lab07week07.backend.enums.ProductStatus).values()}"
                        th:text="${productStatus}"
                            th:value="${productStatus}"
                    ></option>
                </select>
<!--                <input type="text" class="form-control" th:field="${product.description}" >-->
            </div>
            <div class="mb-3">
                <label  class="form-label">unit</label>
                <input type="text" class="form-control" th:field="*{unit}" >
            </div>
            <div class="mb-3 d-flex justify-content-end">
                <input class="btn btn-danger" type="submit" value="Add product">
            </div>
        </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
